# application-local.properties

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# File size config
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# Database settings
spring.datasource.url=${SPRING_DATASOURCE_URL_LOCAL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_LOCAL}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_LOCAL}
# RabbitMQ settings
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST_LOCAL}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT_LOCAL}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME_LOCAL}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD_LOCAL}
